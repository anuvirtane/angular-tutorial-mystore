<h2>Products</h2>

<section *ngFor="let product of products">
  <h3>
    <!--title property bindingilla, n채kyy leijuttaessa kursoria html-elementin p채채ll채 joko noin:
    <a [title]="product.name + ' details'">
      tai kuten alla:-->

  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button (click)="share()">
    Share
  </button>
</section>
